<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Product Review</h1>
    <form id="reviewForm">
      <label for="productName">Product Name</label>
      <select id="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <label for="rating">Overall Rating</label>
      <div class="rating" id="rating">
        <input type="radio" name="stars" id="star1" value="1"><label for="star1">★</label>
        <input type="radio" name="stars" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="stars" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="stars" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="stars" id="star5" value="5"><label for="star5">★</label>
      </div>

      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" required>

      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <input type="checkbox" id="durability" value="Durability">
        <label for="durability">Durability</label>
        <input type="checkbox" id="ease" value="Ease of Use">
        <label for="ease">Ease of Use</label>
        <input type="checkbox" id="performance" value="Performance">
        <label for="performance">Performance</label>
        <input type="checkbox" id="design" value="Design">
        <label for="design">Design</label>
      </fieldset>

      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="writtenReview" rows="5"></textarea>

      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName">

      <button type="submit">Post Review</button>
    </form>
    <p id="confirmationMessage" class="hidden">Your review has been submitted! Total reviews: <span id="reviewCount">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
