<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Freedom Mukanza | Form Page">
    <meta name="author" content="Freedom Mukanza">  
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product...</option>
      </select>

      <label>Overall Rating</label>
      <div id="rating">
        <label><input type="radio" name="rating" value="1" required> ⭐</label>
        <label><input type="radio" name="rating" value="2"> ⭐⭐</label>
        <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label>
        <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
      </div>

      <label for="date">Date of Installation</label>
      <input type="date" id="date" name="date" required>

      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </fieldset>

      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review" rows="5"></textarea>

      <label for="name">Your Name (Optional)</label>
      <input type="text" id="name" name="name">
      <div id="reviewCounter" style="font-weight: bold; margin-top: 1rem;">Total Reviews Submitted: 0</div>
      <button type="submit">Post Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 <span id="year"></span> Freedom Mukanza | South Africa</p>
    <p>Last Modification: <span id="last-modified"></span></p>
  </footer>
</body>
</html>
